<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kelompok 3</h1>
            <nav>
                <ul>
                    <li><a href="#team">Anggota Tim</a></li>
                    <li><a href="#contact">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="team">
        <div class="container">
            <h2>Anggota Tim</h2>
            <div class="team-grid">
                <div class="team-member">
                    <img src="img/rasya.jpg" alt="Rasya">
                    <h3>Rasya</h3>
                    <p>Member</p>
                </div>
                <div class="team-member">
                    <img src="img/ghazi.jpg" alt="Ghazi">
                    <h3>Ghazi</h3>
                    <p>Member</p>
                </div>
                <div class="team-member">
                    <img src="img/giva.jpg" alt="Giva">
                    <h3>Giva</h3>
                    <p>Member</p>
                </div>
                <div class="team-member">
                    <img src="img/akyas.jpg" alt="Akyas">
                    <h3>Akyas</h3>
                    <p>Member</p>
                </div>
                <div class="team-member">
                    <img src="img/arya.jpg" alt="Arya">
                    <h3>Arya</h3>
                    <p>Member</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Kontak Kami</h2>
            <form>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Kirim</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Kelompok 3.</p>
        </div>
    </footer>
</body>
</html>
